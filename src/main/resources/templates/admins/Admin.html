		    <script>
        $(function(){   /*Only to make the captcha field mobile responsive*/
            let googleCaptcha = $('.g-recaptcha');
            function rescaleCaptcha(){
                var width = googleCaptcha.parent().width();
                var scale;
                if (width < 302) {
                    scale = width / 302;
                } else{
                    scale = 1.0;
                }

                googleCaptcha.css('transform', 'scale(' + scale + ')');
                googleCaptcha.css('-webkit-transform', 'scale(' + scale + ')');
                googleCaptcha.css('transform-origin', '0 0');
                googleCaptcha.css('-webkit-transform-origin', '0 0');
            }

            rescaleCaptcha();
            $( window ).resize(function() { rescaleCaptcha(); });
        });
    </script>

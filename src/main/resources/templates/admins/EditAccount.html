    <section class="padding-y-40x bg-center bg-cover" data-dark-overlay="1" style="background-repeat: repeat; background-size: auto !important; background-color: #e2e8dc; background-image: url('/Image/flower.png');">




        <div class="container padding-y-60">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card shadow-v2">
                        <div class="card-header border-bottomx ">
							
                        	  <!-- <Session message alert"  > -->
                               
                               <div class="text-center">
                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">

                                      <p th:text="${session.message.content}"></p>

                                       <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                            
                                 </div>
                        	  </div>
                        	  
                        	  
                        	  
                        	  <div class="text-center">
                        	  <span class="font-weight-bold text-primary" style=" font-size: 30px; padding: 20px 15px;">EDIT STUDENT ACCOUNT</span>             
                            </div>
                        </div>
                        <div class="card-body">
                                 <form  th:action="@{/admin/UpdateAcc}" method="post" class="px-lg-4 ">
                                    
                                         <div class="input-group input-group--focus mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white">&nbsp;<span><i class="fa-regular fa-user"></i></span>&nbsp; User name</span>
                                    </div>
                                    <input type="number" :value="old('email')" name="ID" th:value="${accounts.ID}" class="form-control border-left-1 pl-2"  maxlength="8" required>
                                </div>
                                         <!--  server validation
                                         <div th:each="e : ${#fields.errors('ID')}" th:text="${e}" class="invalid-feedback"></div>
                                            th:classappend="${#fields.hasErrors('ID') ? 'is-invalid' : ''}"
                                      th:value="${signupinfo.ID}"  -->
                                           
                                
                                       
                                  
                                <div class="input-group input-group--focus mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white">&nbsp;<span><i class="fa-regular fa-user"></i></span>&nbsp; User name</span>
                                    </div>
                                    <input type="email" :value="old('email')" name="username" th:value="${accounts.username}" class="form-control border-left-1 pl-2" placeholder="bsfmstu@gmail.com" maxlength="40" required>
                                </div>
                                <div class="input-group input-group--focus mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white ">&nbsp; <span><i class="fa-solid fa-lock"></i></span>&nbsp; Password&nbsp;&nbsp;</span>
                                    </div>
                                    <input type="password" name="password" th:value="${accounts.password}" class="form-control border-left-1 pl-2"  required>
                                </div>
                                
                                 <div class="input-group input-group--focus mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white ">&nbsp; <span><i class="fa-solid fa-lock"></i></span>&nbsp; Role&nbsp;&nbsp;</span>
                                    </div>
                                    <input type="text" name="role" th:value="${accounts.role}" class="form-control border-left-1 pl-2"  required>
                                </div>
            
                            
                                <button class="btn btn-block btn-primary">Update</button>
                                <br>
                                
              </form>

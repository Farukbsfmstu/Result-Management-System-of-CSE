<!--add form-->
 <section class="padding-y-40x bg-center bg-cover" data-dark-overlay="1" style="background-repeat: repeat; background-size: auto !important; background-color: #e2e8dc; background-image: url('/Image/flower.png');">

<div class="col-md-6 offset-md-3 p-5">
<div class="card" >
<div class="card-body">
<h2 class="text-center text-primary">Form Fillup</h2>
 <div class="text-center">
                                <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">

                                      <p th:text="${session.message.content}"></p>

                                       <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                            
                                 </div>
                        	  </div>
                        	  
<form th:action="@{/student/SixFormFillupData}" method="post">

<div class="form-group">
	<label>Session</label>
	<input type="text"
	class="form-control" name="session" placeholder="2018-2019" required>
</div>
	
<div class="form-group">
	<label>Enter The Student ID</label><input type="text"
	class="form-control" name="ID" placeholder="19111118" required>
</div>	

<div class="form-group">
	<label>Enter Full name</label><input type="text"
	class="form-control" name="name"placeholder="Dipok chandra " required>
</div>	

<div class="form-group">
	<label>Enter Address</label><input type="text"
	class="form-control" name="address" placeholder="Dhaka" required>
</div>

<div class="form-group">
	<label>Enter Email</label><input type="email"
	class="form-control" name="email" placeholder="Dipok@gmail.com" required>
</div>	

<div class="form-group">
	<label>Phone number</label><input type="number"
	class="form-control" name="phone" placeholder="015******53" required>
</div>

<div class="form-group">
	<label>Hall Name</label><input type="text"
	class="form-control" name="hall" placeholder="Mirja Azam Hall" required>
</div>

<div id="sessionContainer">
    <div class="form-group">
        <label>Course Info</label>
        <input type="text" name="coursename" placeholder="Course name" required>
        <input type="text" name="coursecode" placeholder="Course Code" required>
        <input type="text" name="coursenredit" placeholder="Course Credit" required>
    </div>
</div>
<div class="text-right" style="padding-bottom: 15px">  
<button id="addSessionBtn" class="btn btn-success" >Add More Course</button>
</div>





<button class="btn btn-primary btn-block">Submit</button>	
</form> 
	
</div>
	
</div>
	
</div>

 </section>
<script>
	document.getElementById('addSessionBtn').addEventListener('click', function() {
    // Clone the first course info group
    var sessionContainer = document.getElementById('sessionContainer');
    var firstCourseInfoGroup = sessionContainer.firstElementChild.cloneNode(true);

    // Clear input values in the cloned group
    var inputs = firstCourseInfoGroup.getElementsByTagName('input');
    for (var i = 0; i < inputs.length; i++) {
        inputs[i].value = '';
    }

    // Append the cloned group to the session container
    sessionContainer.appendChild(firstCourseInfoGroup);
});


</script>
    <!-- Optional JavaScript -->
